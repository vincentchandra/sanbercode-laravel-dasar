<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latihan DOM</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <style>
      .content {
        margin: 50px 75px;
        display: flex;
      }
      .card {
        height: 470px;
        box-sizing: border-box;
        margin: 20px;
      }
      .card img {
        margin: 25px;
        height: 200px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Mini Ecommerce</a>
        <form class="form-inline" id="formItem">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            id="keyword"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            id="searchItem"
          >
            Search
          </button>
        </form>
        <button class="btn btn-primary" id="cart">
          <i class="fas fa-shopping-cart"></i>(0)
        </button>
      </nav>
      <div class="row">
        <div class="col-md-12 mt-2" id="listBarang"></div>
      </div>
    </div>
    <div class="content row"></div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var items = [
        [
          "001",
          "Keyboard Logitek",
          60000,
          "Keyboard yang mantap untuk kantoran",
          "logitek.jpg",
        ],
        [
          "002",
          "Keyboard MSI",
          300000,
          "Keyboard gaming MSI mekanik",
          "msi.jpg",
        ],
        [
          "003",
          "Mouse Genius",
          50000,
          "Mouse Genius biar lebih pinter",
          "genius.jpeg",
        ],
        ["004", "Mouse Jerry", 30000, "Mouse yang disukai kucing", "jerry.jpg"],
      ];

      var index = 0;
      items.forEach((el) => {
        var container = document.getElementsByClassName("content")[0];
        var newEl = document.createElement("DIV");
        var card = `<div class="card" style="width: 20rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body ">
          <h5 class="card-title" id="itemName">
            Nama
          </h5>
          <p class="card-text" id="itemDesc">
            Deskripsi barang
          </p>
          <p class="card-text">Rp Harga</p>
          <a href="#" class="btn btn-primary" id="addCart">
            Tambahkan ke keranjang
          </a>
        </div>
      </div>
      `;
        newEl.innerHTML = card;
        newEl.id = "id" + index;
        container.appendChild(newEl);
        document.querySelectorAll(`#id${index} #itemName`)[0].innerHTML = el[1];
        document.querySelectorAll(`#id${index} #itemDesc`)[0].innerHTML = el[3];
        document
          .querySelectorAll(`#id${index} .card img`)[0]
          .setAttribute("src", el[4]);
        document.querySelectorAll(`#id${index} .card-text`)[1].innerHTML =
          el[2];
        index++;
      });

      var searchButton = document.getElementById("searchItem");
      searchButton.onclick = function () {
        event.preventDefault();
        console.log("clicked");
        searchElement = document.getElementById("keyword").value.toLowerCase();
        index = 0;
        items.forEach((el) => {
          console.log(index);
          var elNow = document.querySelectorAll(`#id${index}`)[0];
          var nameNow = document
            .querySelectorAll(`#id${index} #itemName`)[0]
            .innerHTML.toLowerCase();

          if (!nameNow.includes(searchElement)) {
            elNow.style.display = "none";
          } else {
            elNow.style.display = "block";
          }
          index++;
        });
      };
      cart = document.getElementById("cart");
      counter = 0;
      for (var i = 0; i < items.length; i++) {
        addButton = document.querySelectorAll("#addCart")[i];
        addButton.onclick = function () {
          event.preventDefault();
          counter++;
          cart.innerHTML =
            '<i class="fas fa-shopping-cart"></i>(' + counter + ")";

          console.log(counter);
        };
      }
    </script>
  </body>
</html>
